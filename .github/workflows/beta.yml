name: Deploy beta.opendesa.id
on:
  push:
    branches:
      - akas

jobs:
  build:
    name: Deployment Website beta.opendesa.id
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Git Checkout if not on bug-fix branch
        if: ${{ github.ref != 'refs/heads/bug-fix' }}
        run: |
          if ! git show-ref --verify --quiet "refs/heads/bug-fix"; then
            git checkout -b bug-fix
          else
            git checkout bug-fix
          fi

      - name: SSH Remote
        uses: fifsky/ssh-action@master
        with:
          host: beta.opendesa.id
          user: ${{ secrets.SSH_USER_BETA }}
          pass: ${{ secrets.SSH_PASS_BETA }}
          port: 2244
          script: |
            cd /home/beta.opendesa.id/public_html

            # Restore to previous commit (optional)
            git reset --hard HEAD
            git clean -df
            git pull origin bug-fix
