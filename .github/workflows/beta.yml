name: Deploy beta.opendesa.id
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Deployment Website beta.opendesa.id
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up SSH Key
        uses: webfactory/ssh-agent@v0.5
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH Remote
        run: |
          ssh -o StrictHostKeyChecking=no -p 2244 ${{ secrets.SSH_USER_BETA }}@beta.opendesa.id 'cd /home/beta.opendesa.id/public_html && git restore . && git pull origin rilis-dev'

